<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Infans Store</title>
    <meta charset="UTF-8">
    <meta name="description" content="Infans Store">
    <meta name="keywords" content="infans, eCommerce, criativo, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Folhas de estilo -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

</head>
<body>
    <!-- Pré-carregador da página -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

<!-- Seção do cabeçalho -->
<header class="header-section">
    <div class="container-fluid">
        <!-- logotipo -->
        <div class="site-logo">
            <a href="index.html" alt="Início"><img src="img/logo.png" alt="logotipo Infans"></a>
        </div>
    </div>
</header>

    <!-- Seção Esqueci a senha -->
    <section class="hero-section set-bg" data-setbg="img/bg.jpg">
    <section class="login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Recuperação de Senha</h2>
                        <form action="#" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um endereço de email válido.
                                </div>
                            </div>
                            <button type="submit" class="site-btn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim da Seção Esqueci a senha -->

    <!--====== Javascripts & Jquery ======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // JavaScript para desabilitar envios de formulário se houver campos inválidos
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Buscar todos os formulários aos quais queremos aplicar estilos de validação personalizados do Bootstrap
            var forms = document.getElementsByClassName('needs-validation');
            // Loop sobre eles e impedir o envio
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>
</body>
</html>
