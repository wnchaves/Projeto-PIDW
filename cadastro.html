<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro - Infans Store</title>
    <meta charset="UTF-8">
    <meta name="description" content="Cadastro da Infans Store">
    <meta name="keywords" content="infans, eCommerce, criativo, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Folhas de estilo -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Pré-carregador da página -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Seção de cadastro -->
    <section class="login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Cadastro</h2>
                        <form action="#" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="username">Nome de Usuário</label>
                                <input type="text" id="username" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um nome de usuário.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um endereço de email válido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, insira uma senha.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Senha</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, confirme sua senha.
                                </div>
                            </div>
                            <button type="submit" class="site-btn">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Seção de cadastro end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // JavaScript para desabilitar envios de formulários se houver campos inválidos
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Pegue todos os formulários que queremos aplicar estilos de validação personalizados do Bootstrap
            var forms = document.getElementsByClassName('needs-validation');
            // Iterar sobre eles e evitar envio
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
</body>
</html>
